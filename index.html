<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <h1>Quiz</h1>
        <div id="quiz-wrapper">
            <div id="query-wrapper">
                <div id="query"></div>
                <div id="choices"></div>
            </div>
            <div id="controls">
                <button id="check">Check</button>
            </div>
            <div id="score"></div>
        </div>
    </div>
</body>

</html>
